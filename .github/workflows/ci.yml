name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]
        fastify-version: ['4.x', '5.x']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Fastify ${{ matrix.fastify-version }}
        run: npm install fastify@${{ matrix.fastify-version }}

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Test examples
        run: |
          timeout 10s npm run example:basic &
          sleep 2
          curl -f http://localhost:3000/ || exit 1
          pkill -f "node examples"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level high

      - name: Check for vulnerabilities
        run: npx audit-ci --config .audit-ci.json || echo "Audit completed"